name: 'Terraform RDS'

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "create" to create the RDS instance or "destroy" to destroy it'
        required: true
        
env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}

jobs:
  terraform_apply_rds:
    name: 'Terraform Apply RDS'
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.confirm == 'create'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.8.2

    - name: Terraform Init RDS
      working-directory: ./RDS
      run: terraform init

    - name: Terraform Apply RDS
      working-directory: ./RDS
      run: terraform apply -auto-approve
      env:
        TF_VAR_db_password: ${{ secrets.POSTGRES_DB }}
        TF_VAR_db_username: ${{ secrets.POSTGRES_USER }}
        TF_VAR_db_name: ${{ secrets.POSTGRES_DB }}
        TF_VAR_github_token: ${{ secrets.TOKEN_GITHUB }}

  terraform_destroy_rds:
    name: 'Terraform Destroy RDS'
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.confirm == 'destroy'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.8.2

    - name: Terraform Init RDS
      working-directory: ./RDS
      run: terraform init

    - name: Terraform Destroy RDS
      working-directory: ./RDS
      run: terraform destroy -auto-approve
